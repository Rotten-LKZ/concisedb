name: Calc coverage

on:
  push:
    branches:
      - pub

jobs:
  build:
    name:  Calc coverage on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]

    steps:
      - name: ðŸ¤” Checkout
        uses: actions/checkout@v2
      
      - name: ðŸšš Install dependencies
        run: |
          npm install

      - name: ðŸŽ‰ Run test
        run: |
          npm run test:c

      - name: âœ¨ Push to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage/clover.xml
