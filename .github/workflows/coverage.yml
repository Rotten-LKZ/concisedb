name: Calc coverage

on:
  push:
    branches:
      - pub

jobs:
  build:
    name: ğŸ³ Calc coverage on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [16.x]

    steps:
      - name: ğŸ¤” Checkout
        uses: actions/checkout@v2
      
      - name: ğŸšš Install dependencies
        run: |
          npm install

      - name: ğŸ‰ Build docs
        run: |
          npm run test

      - name: ğŸ“‚ Push to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t "$CODECOV_TOKEN" -f ./coverage/clover.xml
